<body>
    <div class="loading-wrap js-loading-wrap">
        <img class="loading-wrap-logo" src="./img/page/loading-logo.png" />
        <div class="loading-wrap-font">小叮当在四处找板凳</div>
        <div class="loading-wrap-main-wrap">
            <div class="loading-line js-loading-line"></div>
        </div>
    </div>

    <div class="game-wrap js-game-wrap hide">
        <div class="font-difen">10</div>
        <div class="font-beishu">3</div>
        <img class="bt-more js-bt-more" src="./img/page/bt-more.png" />
        <img class="bt-detail js-bt-detail" src="./img/page/bt-detail.png" />
        <!-- 头部牌容器 -->
        <div class="top-pocket-wrap hide">
        </div>
        <!-- 头部牌容器end -->
        <!-- 中部按钮条 -->
        <div class="mid-ctrl-line js-game-playingui hide">
            <img class="bt-buchu js-mybt" src="./img/page/bt-buchu.png" />
            <div class="timeout-clock">--</div>
            <img class="bt-tips js-mybt" src="./img/page/bt-tips.png" />
            <img class="bt-chupai js-mybt" src="./img/page/bt-chupai.png" />
            <img class="bt-jiaodizhu js-mybt" src="./img/page/bt-jiaodizhu.png" />
            <img class="bt-bujiaodizhu js-mybt" src="./img/page/bt-buchu.png" />
        </div>
        <!-- 中部按钮条end -->
        <!-- 坐下按钮 -->
        <img class="sit-down-bt one js-game-playingui hide" src="./img/page/bt-sitdown.png" />
        <img class="sit-down-bt two js-game-playingui hide" src="./img/page/bt-sitdown.png" />
        <img class="sit-down-bt three js-game-waittingui" src="./img/page/bt-sitdown.png" />
        <img class="waitting-note js-game-waittingui" src="./img/page/wait-note.png" />
        <!-- 坐下按钮end -->

        <!-- 左右用户信息 -->
        <div class="user-info-wrap left hide">
            <div class="name">---</div>
            <div class="score">---</div>
        </div>
        <div class="pocket-num left hide">---</div>
        <div class="user-timeout-clock left hide">10</div>

        <div class="user-info-wrap right hide">
            <div class="name">---</div>
            <div class="score">---</div>
        </div>
        <div class="pocket-num right hide">---</div>
        <div class="user-timeout-clock right hide">10</div>
        <!-- 左右用户信息end -->

        <!-- 左牌区 -->
        <div class="user-pocket-wrap left js-game-playingui hide">

        </div>
        <!-- 左牌区end -->

        <!-- 右牌区 -->
        <div class="user-pocket-wrap right js-game-playingui hide">
            
        </div>
        <!-- 右牌区end -->

        <!-- 主牌区 -->
        <div class="main-pocket-wrap js-game-playingui hide">
            
        </div>
        <!-- 主牌区 end -->

        <!-- 底栏 -->
        <div class="game-wrap-foot">
            <div class="game-wrap-foot-gold">
                ---
            </div>
            <img class="game-wrap-foot-avatar" src="./img/page/head_eg.png" />
            <img class="game-wrap-foot-im2" src="./img/page/bt-im2.png" />
            <img class="game-wrap-foot-im1" src="./img/page/bt-im1.png" />
        </div>
        <!-- 底栏 end -->

        <!-- 录音标识 -->
        <img class="ctrl-voice-mark hide" src="./img/page/voice_tips.png" />
        <!-- 录音标识end -->

        <!-- 更多菜单 -->
        <div class="more-menu js-more-menu hide">
            <div class="more-menu-mask"></div>
            <div class="more-menu-main">
                <div class="js-quit-desk"></div>
                <div class="js-switch-desk"></div>
                <div class="js-stand-desk"></div>
                <div class="js-setting"></div>
            </div>
        </div>
        <!-- 更多菜单end -->
    </div>

    <!-- 右侧栏 -->
    <div class="ctrlright-view-wrap js-ctrlright-view-wrap hide">
        <div class="ctrlright-view-mask"></div>
        <div class="ctrlright-view">
            <div class="ctrlright-view-top">
                <div class="remind">
                    <p>组建自己的牌局</p>
                    <p>就能邀请朋友来玩</p>
                </div>
                <img class="right-invite-bt" src="./img/page/invite-bt.png" />
            </div>
            <div class="ctrlright-view-title">路人拼桌</div>
            <div class="ctrlright-view-table">
                <table>
                    <tr>
                        <td>游戏模式：</td>
                        <td>普通斗地主</td>
                    </tr>
                    <tr>
                        <td>游戏底分：</td>
                        <td>10金币</td>
                    </tr>
                    <tr>
                        <td>入座要求：</td>
                        <td>500金币</td>
                    </tr>
                </table>
            </div>
            <div class="ctrlright-view-title"><span>玩家</span> <span>盈亏</span></div>
            <div class="game-state">游戏中</div>
            <ul class="ctrlright-view-list">
                <li>
                    <img class="gul-avatar" src="./img/page/head_eg.png" />
                    <span class="gul-name">大声道</span>
                    <span class="gul-score">0</span>
                </li>
                <li>
                    <img class="gul-avatar" src="./img/page/head_eg.png" />

                </li>
                <li>
                    <img class="gul-avatar" src="./img/page/head_eg.png" />
                    <span class="gul-name">大声道</span>
                    <span class="gul-score">0</span>
                </li>
                <li>
                    <img class="gul-avatar" src="./img/page/head_eg.png" />
                    <span class="gul-name">大声道</span>
                    <span class="gul-score">0</span>
                </li>
                <li>
                    <img class="gul-avatar" src="./img/page/head_eg.png" />
                    <span class="gul-name">大声道</span>
                    <span class="gul-score">0</span>
                </li>
                <li>
                    <img class="gul-avatar" src="./img/page/head_eg.png" />
                    <span class="gul-name">大声道</span>
                    <span class="gul-score">0</span>
                </li>
                <li>
                    <img class="gul-avatar" src="./img/page/head_eg.png" />
                    <span class="gul-name">大声道</span>
                    <span class="gul-score">0</span>
                </li>
                <li>
                    <img class="gul-avatar" src="./img/page/head_eg.png" />
                    <span class="gul-name">大声道</span>
                    <span class="gul-score">0</span>
                </li>
                <li>
                    <img class="gul-avatar" src="./img/page/head_eg.png" />
                    <span class="gul-name">大声道</span>
                    <span class="gul-score">0</span>
                </li>
                <li>
                    <img class="gul-avatar" src="./img/page/head_eg.png" />
                    <span class="gul-name">大声道</span>
                    <span class="gul-score">0</span>
                </li>
            </ul>
        </div>
    </div>
    <!-- ctrlright-view 右侧栏 end -->

    <!-- im输入框 -->
    <div class="im-wrap js-im-wrap hide">
        <div class="im-wrap-mask"></div>
        <div class="im-wrap-main">
            <ul class="im-wrap-main-tab">
                <li class="cur"></li>
                <li></li>
                <li></li>
            </ul>
            <div class="im-wrap-main-msg">

            </div>
        </div>
    </div>
